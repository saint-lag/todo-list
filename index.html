<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa" placeholder="item">
        <button id="criar-tarefa">Criar</button>
        <button id="salvar-tarefas">Salvar</button>
        <button id="remover-finalizados">Remover Concluídos</button>
        <button id="apaga-tudo">Limpar Tudo</button>
        <!-- <p id="tema-atual"></p> -->
        <ol id='lista-tarefas'>
        </ol>
    </main>
    <footer>
        <h4>Gabriel Maia &COPY;</h4>
    </footer>
</body>
<script src="script.js"></script>

</html>
